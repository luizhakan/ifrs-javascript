  <body>
    <h1>Eventos de Click</h1>
    <form name="formTeste" onreset="resetei()">

        type="text"
        name="nome"
        id="nome"
        onblur="saiDoCampo()"
        onchange="mudei()"
        onfocus="entreiNoCampo()"
        onselect="selecionei()"
 
      /><br />
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
    <br />
    <br />
